<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="informacion">
            <div class="img_informacion">
              <img src="img/logo.png" />
            </div>

            <h1>Grupo Inmobiliario</h1>
            <h2>Las Casuarinas</h2>
            <p>Proyectos actuales y nuestras ilusiones de futuro</p>

            <div class="botones_informacion">
              <button type="button" class="btn btn-outline-primary">
                Informate
              </button>
              <button type="button" class="btn btn-outline-primary">
                Promociones
              </button>
            </div>
          </div>
        </div>

        <div class="col text-center">
          <div class="formulario"></div>
          <div class="img_fomulario">
            <img src="img/logoe.png" />
          </div>

          <form>
            <div class="input_nombre">
              <input
                type="text"
                class="form-control col-2"
                placeholder="Nombre de usuario"
                required
              />
            </div>
            <div class="input_password">
              <input
                type="password"
                class="form-control col-2"
                placeholder="Contraseña"
                required
              />
            </div>

            <div class="botones_form">
              <button type="submit" class="btn btn-primary col-6">
                Iniciar Sesión
              </button>
              <p>¿Has olvidado tu contraseña?</p>
              <button type="button" class="btn btn-success col-4">
                Crear cuenta nueva
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
