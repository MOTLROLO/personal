<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS estilos -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="https://formsubmit.co/judacarrillot@gmail.com" method="POST">
                    <h1 class="text-center mb-4">Formulario de contacto</h1>

                    <div class="form-group my-3">
                        <label for="name">Nombre:</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre" required>
                    </div>

                    <div class="form-group my-3">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Teléfono">
                    </div>

                    <div class="form-group my-3">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
                    </div>

                    <div class="form-group my-3">
                        <label for="message">Mensaje:</label>
                        <textarea name="message" id="message" class="form-control no-resize" rows="5"
                            placeholder="Mensaje" required></textarea>
                    </div>


                    <div class="text-center my-3">
                        <div class="d-lg-flex justify-content-center">
                            <button class="btn btn-primary col-12 col-sm-6 col-lg-6 my-2 mx-1"
                                type="submit">Enviar</button>
                            <a href="/index.html"
                                class="btn btn-secondary col-12 col-sm-6 col-lg-6 my-2 mx-1">Regresar</a>
                        </div>
                    </div>



                </form>
            </div>
        </div>
    </div>

</body>

</html>
